<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Controle de Gastos</h1>
        <form id="form-gasto" class="flex flex-col gap-2 mb-4">
            <input id="periodo" type="text" placeholder="Período MM/YYYY" class="border rounded px-3 py-2" required>
            <input id="descricao" type="text" placeholder="Descrição" class="border rounded px-3 py-2" required>
            <select id="categoria" class="border rounded px-3 py-2" required>
                <option value="">Selecione a Categoria</option>
                <option value="Mercado">Alimentação</option>
                <option value="Combustivel">Combustível</option>
                <option value="Cartao_Credito">Cartão de Crédito</option>
                <option value="Faculdade">Faculdade</option>
                <option value="Energia">Energia</option>
                <option value="Agua">Água</option>
                <option value="Boleto">Boleto</option>
                <option value="Banco">Banco</option>
                <option value="IPTU">IPTU</option>
                <option value="IPVA">IPVA</option>
                <option value="Outros">Outros</option>
            </select>
            <input id="valor" type="number" placeholder="Valor (R$)" class="border rounded px-3 py-2" min="0.01"
                step="0.01" required>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar
                Gasto</button>
        </form>
        <ul id="lista-gastos" class="mb-4"></ul>
        <div class="text-right font-semibold">
            Total: R$ <span id="total">0.00</span>
        </div>
    </div>
    <script src="./script/script.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
